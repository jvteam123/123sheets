<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Tracker</title>
  <!-- Tailwind CSS CDN (or your build) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional extra styling */
    body.login-view-active .dashboard-view { display: none; }
    body.login-view-active .login-view { display: flex; }
    .login-view, .dashboard-view {
      min-height: 100vh;
      display: none;
      flex-direction: column;
    }
    #loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 1.5rem;
      color: #333;
    }
    .group-separator td, .fix-separator td {
      background-color: #f3f4f6; /* Tailwind gray-100 */
    }
  </style>
</head>
<body class="login-view-active">

  <!-- Loading Overlay -->
  <div id="loading-overlay">Loading...</div>

  <!-- Login / Auth View -->
  <div id="auth-wrapper" class="login-view items-center justify-center bg-gray-50 p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">Project Tracker</h1>
      <p class="mb-6">Please sign in to continue</p>
      <button id="btn-sign-in" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Sign In with Google
      </button>
    </div>
  </div>

  <!-- Main Dashboard View -->
  <div id="dashboard-wrapper" class="dashboard-view flex flex-col h-screen bg-gray-100">

    <!-- Top Bar -->
    <header class="bg-white shadow flex items-center justify-between px-6 py-4">
      <div class="flex items-center space-x-4">
        <h2 class="text-xl font-semibold">Project Tracker</h2>
        <select id="project-filter" class="border rounded px-2 py-1">
          <option>All</option>
        </select>
        <select id="fixcat-filter" class="border rounded px-2 py-1">
          <option>All</option>
        </select>
        <!-- Day toggles -->
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="day2-toggle" class="form-checkbox" />
          <span>Show Day 2</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="day3-toggle" class="form-checkbox" />
          <span>Show Day 3</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="day4-toggle" class="form-checkbox" />
          <span>Show Day 4</span>
        </label>
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="day5-toggle" class="form-checkbox" />
          <span>Show Day 5</span>
        </label>
      </div>
      <div class="flex items-center space-x-4">
        <span id="logged-in-user">Signed In</span>
        <button id="btn-sign-out" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          Sign Out
        </button>
        <span id="notification-bell" class="relative text-xl">ðŸ””</span>
      </div>
    </header>

    <main class="flex-grow overflow-auto px-6 py-4">
      <!-- Table Container -->
      <div class="bg-white shadow rounded-lg overflow-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead id="project-table-head" class="bg-gray-50"></thead>
          <tbody id="project-table-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </main>

    <!-- Extras / Links Bar -->
    <footer class="bg-white shadow-inner px-6 py-4 flex flex-wrap items-center space-x-4">
      <div id="extras-container" class="flex space-x-4"></div>
    </footer>
  </div>

  <!-- Your script (should be after HTML) -->
  <script src="script.js"></script>
</body>
</html>
