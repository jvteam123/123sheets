<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team123 - Project Tracker V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #6B7280;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --info-color: #38BDF8;
            --bg-color: #F3F4F6;
            --card-bg-color: #FFFFFF;
            --text-color: #1F2937;
            --text-secondary-color: #4B5563;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body.login-view-active {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        body.login-view-active .dashboard-wrapper {
            display: none;
        }

        .dashboard-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background-color: var(--text-color);
            color: #F9FAFB;
            padding: 24px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #374151;
            box-shadow: var(--shadow-md);
        }

        .sidebar h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.75em;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .sidebar-nav button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background-color: transparent;
            border: none;
            color: #D1D5DB;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--border-radius-md);
            transition: background-color 0.2s ease, color 0.2s ease;
            text-align: left;
            gap: 14px;
        }

        .sidebar-nav button:hover {
            background-color: #374151;
            color: #fff;
        }
        .sidebar-nav button.active {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        
        .sidebar-nav button .icon {
            font-size: 1.25em;
            width: 24px;
            text-align: center;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 32px;
            overflow-y: auto;
            background-color: var(--bg-color);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2.25em;
            font-weight: 700;
            color: var(--text-color);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-info { background-color: var(--info-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-warning { background-color: var(--warning-color); color: white; }

        .dashboard-container {
            display: none;
            flex-direction: column;
            gap: 24px;
        }
        .dashboard-container.active { display: flex; }
        
        #auth-wrapper {
            width: 100%;
            max-width: 420px;
        }
        #auth-wrapper .login-card {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: var(--card-bg-color); margin: 5% auto; padding: 25px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: var(--shadow-lg); }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

        /* New Project/User Management Styles */
        .card {
            background-color: var(--card-bg-color);
            padding: 24px;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }
        .card h2, .card h3 { margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-secondary-color); }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: 1em;
            box-sizing: border-box;
        }
        .table-container { padding: 0; }
        .user-management-table { width: 100%; border-collapse: collapse; }
        .user-management-table th, .user-management-table td { padding: 12px 16px; border-bottom: 1px solid var(--border-color); text-align: left; }
        .user-management-table th { background-color: #F9FAFB; font-weight: 600; }

        /* Project Settings Card Layout */
        #tlDashboardContent, #tlSummaryContent {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        .project-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        .project-card-header {
            padding: 16px 24px;
            background-color: #F9FAFB;
            border-bottom: 1px solid var(--border-color);
        }
        .project-card-header h4 { margin: 0; font-size: 1.25em; }
        .project-card-body { padding: 24px; }
        .action-group { margin-bottom: 24px; }
        .action-group h6 { margin-top: 0; margin-bottom: 12px; font-size: 1.1em; color: var(--text-secondary-color); }
        .action-buttons { display: flex; flex-wrap: wrap; gap: 12px; }
        .btn-small { padding: 8px 16px; font-size: 0.9em; }

    </style>
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="login-view-active">
    <div id="auth-wrapper">
        <div class="login-card">
            <h2>Project Tracker V2</h2>
            <p>Sign in to continue</p>
            <button id="signInBtn" class="btn btn-primary" style="width: 100%; justify-content: center;">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>
    </div>
    
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <h2>Team123 Tracker</h2>
            <div class="sidebar-nav">
                <button id="openTechDashboardBtn" class="active"><i class="fas fa-table-list icon"></i> Tech Dashboard</button>
                <button id="openTlDashboardBtn"><i class="fas fa-sliders icon"></i> Project Settings</button>
                <button id="openSettingsBtn"><i class="fas fa-users-gear icon"></i> User Management</button>
                <button id="openTlSummaryBtn"><i class="fas fa-chart-pie icon"></i> TL Summary</button>
                <button id="openDisputeBtn"><i class="fas fa-triangle-exclamation icon"></i> Dispute</button>
                <button id="exportSelectedCsvBtn"><i class="fas fa-file-csv icon"></i> Export Selected</button>
                <button id="exportAllCsvBtn"><i class="fas fa-download icon"></i> Export All</button>
                <button id="openImportCsvBtn"><i class="fas fa-upload icon"></i> Import CSV</button>
            </div>
            <button id="signOutBtn" class="btn btn-danger" style="margin-top: auto;">
                <i class="fas fa-right-from-bracket"></i> Sign Out
            </button>
        </aside>

        <main class="main-content">
            <div id="techDashboard" class="dashboard-container active">
                <div class="dashboard-header">
                    <h1>Tech Dashboard</h1>
                </div>
            </div>
            
            <div id="tlDashboard" class="dashboard-container">
                <div class="dashboard-header">
                    <h1>Project Settings</h1>
                    <button id="openNewProjectModalBtn" class="btn btn-success">
                        <i class="fas fa-plus"></i> Add New Project
                    </button>
                </div>
                <div id="tlDashboardContent"></div>
            </div>

            <div id="userManagementDashboard" class="dashboard-container">
                <div class="dashboard-header">
                    <h1>User Management</h1>
                </div>
                <div class="card">
                    <form id="userManagementForm">
                         <div class="form-group">
                            <label for="newUserName">Full Name</label>
                            <input type="text" id="newUserName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">Email Address</label>
                            <input type="email" id="newUserEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newUserTechId">Tech ID</label>
                            <input type="text" id="newUserTechId" class="form-control" required>
                        </div>
                        <div id="userFormButtons">
                             <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add User</button>
                        </div>
                    </form>
                    <hr style="margin: 24px 0; border-color: var(--border-color);">
                    <div class="table-container">
                        <table class="user-management-table">
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Tech ID</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="userManagementTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tlSummaryDashboard" class="dashboard-container">
                <div class="dashboard-header">
                    <h1>TL Summary</h1>
                    <button id="refreshSummaryBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="tlSummaryContent"></div>
            </div>

            <div id="disputeDashboard" class="dashboard-container">
                 <div class="dashboard-header">
                    <h1>File a Dispute</h1>
                </div>
                <div class="card">
                     <form id="disputeForm">
                        </form>
                </div>
            </div>

        </main>
    </div>

    <div id="projectFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeProjectFormBtn">&times;</span>
            <h2>Add New Project</h2>
            <form id="newProjectForm">
                <div class="form-group">
                    <label for="numRows">Number of Areas:</label>
                    <input type="number" id="numRows" class="form-control" value="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="baseProjectName">Project Name:</label>
                    <input type="text" id="baseProjectName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gsd">GSD:</label>
                    <select id="gsd" class="form-control" required>
                        <option value="3in">3in</option>
                        <option value="4in">4in</option>
                        <option value="6in">6in</option>
                        <option value="9in">9in</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Project(s)</button>
            </form>
        </div>
    </div>
    
    <div id="importCsvModal" class="modal">
         <div class="modal-content">
            <span class="close-btn" id="closeImportCsvBtn">&times;</span>
            <h2>Import Projects from CSV</h2>
            <input type="file" id="csvFileInput" accept=".csv">
            <button id="processCsvBtn" class="btn btn-primary" disabled>Process CSV</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
